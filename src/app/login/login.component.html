<div class="container">
    <div class="row justify-content-center align-items-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" formControlName="username"
                                placeholder="Enter your username">
                            <div class="text-danger"
                                *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                                <span *ngIf="loginForm.get('username')?.hasError('required')">Username is
                                    required.</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password"
                                placeholder="Enter your password">
                            <div class="text-danger"
                                *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                <span *ngIf="loginForm.get('password')?.hasError('required')">Password is
                                    required.</span>
                            </div>
                        </div>
                        <div class="">
                            <button type="submit" class="btn btn-primary m-1"
                                [disabled]="loginForm.invalid">Login</button>
                            <button type="button" class="btn btn-primary" [disabled]="loginForm.invalid"
                                (click)="onRegister()">Register</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
